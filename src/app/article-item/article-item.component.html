<p>article-item works!</p>
<div class="article-item" [ngClass]="{'sale': isOnSale}">
    <h3>{{ name }}</h3>
    <img [src]="src\assets\smartwatch.png" alt="{{ smartwatchImage }}">
    <p class="price">Preu: {{ price | currency:'EUR' }}</p>
    <p *ngIf="isOnSale" class="sale">En Venda!</p>
    <div class="actions">
      <button (click)="decrement()">-</button>
      <span>Quantitat: {{ quantityInCart }}</span>
      <button (click)="increment()">+</button>
    </div>
  </div>
